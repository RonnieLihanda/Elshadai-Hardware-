[project]
# Your Supabase project ref from the dashboard URL
# ref = "your-project-ref"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Configure Edge Functions
[functions]
  [functions.auth-login]
  verify_jwt = false

  [functions.auth-me]
  verify_jwt = false

  [functions.products]
  verify_jwt = false

  [functions.sales]
  verify_jwt = false

  [functions.dashboard]
  verify_jwt = false

  [functions.customers]
  verify_jwt = false

  [functions.users]
  verify_jwt = false

  [functions.receipts]
  verify_jwt = false
