# Netlify configuration for Elshadai POS Frontend

[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

# SPA redirect rules - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

